<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts - Outfit 400 & 700 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom Stylesheets - reset.css and styles.css -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <main class="qr">
    <img src="images/image-qr-code.png" alt="QR Code to frontendmentor.io" class="qr__img">
    <h1 class="qr__cta">Improve your front-end skills by building projects</h1>
    <p class="qr__instructions">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>
  
  <footer>
    <div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by Ryan Hemrick.</div>
  </footer>
  

</body>
</html>
